<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Country Info Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Country Explorer</a>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Search for Country Information</h1>

    <div class="input-group mb-4">
      <input type="text" id="country" class="form-control" placeholder="Enter country name">
      <div class="input-group-append">
        <button class="btn btn-primary" onclick="search()">Search</button>
      </div>
    </div>

    <div id="displayArea"></div>
    <div id="displayArea1"></div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p> Md Rabiul Hasan</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
